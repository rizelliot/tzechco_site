<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>TZECH.CO</title>
</head>
<body>
    






    <div id="tsparticles">

    <p class="main-text animate__animated animate__fadeInDown">TZECH.CO</p>

    <nav class="nav">
        <ul>
            <li><a href=""><i class="fa-brands fa-discord  fa-fw animate__animated animate__fadeInDown"></i></a></li>
            <li><a href=""><i class="fa-brands fa-github  fa-fw animate__animated animate__fadeInDown"></i></a></li>
            <li><a href=""><i class="fa-solid fa-dollar-sign  fa-fw animate__animated animate__fadeInDown"></i></a></li>
        </ul>
    </nav>

    </div>
    <script src="https://kit.fontawesome.com/008e34ddf3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <script type="text/javascript">
        
        
  const options = {
    
   
        interactivity: {
          events: {
            onClick: {
              
              enable: false,
              mode: "push", 
            },
            onHover: {
              
              enable: false,
              mode: "repulse", 
            },
          },
          modes: {
            push: {
              quantity: 6, 
            },
            repulse: {
              distance: 100, 
            },
          },
        },
        particles: {
          links: {
            enable: true, 
            opacity: 0.2,
            distance: 200,
          },
          move: {
            enable: true, 
            speed: { min: 0.5, max: 1 }, 
          },
          opacity: {
            value: { min: 0.3, max: 0.7 }, 
          },
          size: {
            value: { min: 0.5, max: 1}, 
          },
        },
      };
  
       
        tsParticles.load("tsparticles", options);
      </script>
</body>
</html>
